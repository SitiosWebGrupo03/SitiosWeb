<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" type="text/css" href="../../wwwroot/css/visualizar.Marcas.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualización de Marcas</title>
</head>
<body>
    <div class="container">
        <main class="main-content">
            <h1>Visualización de marcas</h1>
            <form class="search-form">
                <label for="buscar">Buscar por:</label>
                <select id="buscar" name="buscar">
                    <option value="desplegable">Desplegable</option>
                </select>
                <button type="button">Buscar</button>
            </form>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Identificación</th>
                            <th>Nombre</th>
                            <th>Hora de entrada</th>
                            <th>Hora de salida</th>
                            <th>Válido</th>
                            <th>Editar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Elemento de fila</td>
                            <td>Elemento de fila</td>
                            <td>Elemento de fila</td>
                            <td>Elemento de fila</td>
                            <td>Elemento de fila</td>
                            <td><button type="button">Editar</button></td>
                        </tr>
=                    </tbody>
                </table>
            </div>
            <div class="image">
                <img src="https://ld-wp73.template-help.com/imperion/corporatelanding/wp-content/uploads/2019/07/img-subscribe-737x1024.png" alt="Person Image">
            </div>
        </main>
    </div>
</body>
</html>
