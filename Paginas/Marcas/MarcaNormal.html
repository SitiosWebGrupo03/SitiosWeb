<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" type="text/css" href="../../wwwroot/css/marcaNormal.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Marcas</title>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Opciones de marcas</h2>
            <ul>
                <li>Por usuario</li>
                <li>Identificación facial</li>
            </ul>
        </aside>
        <main class="main-content">
            <h1>Control de Marcas</h1>
            <div class="date">Fecha: xx/xx/xxxx</div>
            <form>
                <div class="form-group">
                    <label for="codigo">Código</label>
                    <input type="text" id="codigo" name="codigo">
                </div>
                <div class="form-group">
                    <label for="contrasena">Contraseña</label>
                    <input type="password" id="contrasena" name="contrasena">
                </div>
                <div class="time-info">
                    <p>Hora de entrada: 08:00 a.m.</p>
                    <p>Hora de salida: 05:00 p.m.</p>
                </div>
                <div class="buttons">
                    <button type="button">Marcar entrada</button>
                    <button type="button">Marcar salida</button>
                </div>
            </form>
            <div class="image">
                <img src="https://ld-wp73.template-help.com/imperion/corporatelanding/wp-content/uploads/2019/07/img-1-sec.png" alt="Person Image">
            </div>
        </main>
    </div>
</body>
</html>
