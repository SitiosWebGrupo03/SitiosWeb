<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" type="text/css" href="../../wwwroot/css/marcarFaceID.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Marcas</title>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Opciones de marcas</h2>
            </div>
            <ul class="sidebar-menu">
                <li>Por usuario</li>
                <li>Identificación facial</li>
            </ul>
        </aside>
        <main class="main-content">
            <h1>Control de Marcas</h1>
            <div class="user-info">
                <img src="https://ld-wp73.template-help.com/imperion/corporatelanding/wp-content/uploads/2019/07/img-1-sec.png" alt="Usuario">
            </div>
            <div class="check-in-out">
                <div class="date">
                    <h3>Fecha: xx/xx/xxxx</h3>
                </div>
                <div class="time">
                    <div class="entry-time">
                        <h4>Hora de entrada</h4>
                        <p>08:00 a.m.</p>
                    </div>
                    <div class="exit-time">
                        <h4>Hora de salida</h4>
                        <p>05:00 p.m.</p>
                    </div>
                </div>
                <div class="buttons">
                    <button class="btn btn-entry">Marcar entrada</button>
                    <button class="btn btn-exit">Marcar salida</button>
                </div>
            </div>
        </main>
    </div>

</body>
</html>
