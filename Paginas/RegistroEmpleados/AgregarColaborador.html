<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expediente de los colaboradores</title>
    <link rel="stylesheet" href="../../wwwroot/css/agregarColab.css">
</head>
<body>
    <div class="background">
        <div class="header">
            <h1>Expediente de los colaboradores</h1>
        </div>
        <div class="form-container">
            <h2>Formulario de nuevo colaborador</h2>
            <form>
                <div class="form-group">
                    <label for="identificacion">Identificación</label>
                    <input type="text" id="identificacion" name="identificacion">
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre Completo</label>
                    <input type="text" id="nombre" name="nombre">
                </div>
                <div class="form-group">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" id="apellidos" name="apellidos">
                </div>
                <div class="form-group">
                    <label for="fecha-nacimiento">Fecha Nacimiento</label>
                    <input type="date" id="fecha-nacimiento" name="fecha-nacimiento">
                </div>
                <div class="form-group">
                    <label for="fecha-contratacion">Fecha Contratación</label>
                    <input type="date" id="fecha-contratacion" name="fecha-contratacion">
                </div>
                <div class="form-group">
                    <label for="fecha-fin-contrato">Fecha Fin Contrato</label>
                    <input type="date" id="fecha-fin-contrato" name="fecha-fin-contrato">
                </div>
                <div class="buttons">
                    <button type="button">Asignar Puesto</button>
                    <button type="button">Crear Usuario</button>
                </div>
                <div class="submit-button">
                    <button type="submit">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
