<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" type="text/css" href="../../wwwroot/css/generadorHorario.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Horario</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Generar horario</h1>
        </div>
        <div class="welcome-message">
            <h2>Bienvenida Denisse Gomez</h2>
        </div>
        <div class="form-container">
            <div class="image-section">
                <img src="person.png" alt="Person">
            </div>
            <div class="form-section">
                <form action="#" method="post">
                    <label for="schedule">Genere su horario acá:</label>
                    <input type="text" id="schedule" name="schedule">
                    <button type="submit" class="generate-button">Generar</button>
                </form>
            </div>
        </div>
    </div>
    <div class="footer">
        <button class="exit-button">Salir</button>
    </div>
</body>
</html>
