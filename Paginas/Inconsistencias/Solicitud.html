<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" type="text/css" href="../../wwwroot/css/solicitud.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Incapacidades</title>
</head>
<body>
    <div class="background-circle circle1"></div>
    <div class="background-circle circle2"></div>
    <div class="container">
        <div class="header">
            <img src="https://ld-wp73.template-help.com/imperion/corporatelanding/wp-content/uploads/2019/07/img-subscribe-737x1024.png" alt="User Image">
            <h1>Solicitud de incapacidades</h1>
        </div>
        <div class="form-section">
            <div class="form-group">
                <input type="text" placeholder="Identificación">
            </div>
            <div class="form-group">
                <input type="text" placeholder="Nombre">
            </div>
            <div class="form-group">
                <input type="date" placeholder="Fecha Inicial">
            </div>
            <div class="form-group">
                <input type="date" placeholder="Fecha Final">
            </div>
            <div class="form-group">
                <input type="text" placeholder="Puesto Laboral">
            </div>
            <div class="form-group">
                <select>
                    <option>Tipo de Incapacidad</option>
                    <option>Accidente</option>
                    <option>Enfermedad General</option>
                    <option>Maternidad</option>
                </select>
            </div>
        </div>
        <div class="buttons">
            <button class="accept">Aceptar</button>
            <button class="deny">Denegar</button>
        </div>
    </div>
</body>
</html>
