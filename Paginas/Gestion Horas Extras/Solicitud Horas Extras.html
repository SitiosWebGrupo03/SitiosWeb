<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Horas Extras</title>
    <link rel="stylesheet" type="text/css" href="../../wwwroot/css/solicitud.css" />
</head>
<body>
    <div class="background-circle circle1"></div>
    <div class="background-circle circle2"></div>
    <div class="container">
        <div class="header">
            <img src="tu-imagen.jpg" alt="Imagen de perfil">
            <h1>Gestion de Horas Extras</h1>
        </div>
        <form method="post">
            <div class="form-section">
                <div class="form-group">
                    <label for="nombre">Nombre del Empleado:</label>
                    <input type="text" id="nombre" name="nombre">
                </div>
                <div class="form-group">
                    <label for="horario">Horario del Empleado:</label>
                    <input type="text" id="horario" name="horario">
                </div>
                <div class="form-group">
                    <label for="motivo">Motivo de Horas Extras:</label>
                    <input type="text" id="motivo" name="motivo">
                </div>
                <div class="form-group">
                    <label for="fecha">Fecha:</label>
                    <input type="date" id="fecha" name="fecha">
                </div>
                <div class="form-group">
                    <label for="horas">Horas Extras:</label>
                    <input type="number" id="horas" name="horas">
                </div>
            </div>
            <div class="buttons">
                <button type="submit" class="accept">Enviar Solicitud </button>
                <button type="reset" class="deny">Cancelar</button>
            </div>
        </form>
    </div>
</body>
</html>
